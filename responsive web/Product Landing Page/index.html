<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header id="header">
        <img id="header-img" src="https://via.placeholder.com/150" alt="Product Logo">
        <nav id="nav-bar">
            <a class="nav-link" href="#about">About</a>
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>

        <!-- About Section -->
        <section id="about">
            <h2>About Our Product</h2>
            <p>Our product is designed to solve all your needs efficiently and effectively.</p>
        </section>

        <!-- Features Section -->
        <section id="features">
            <h2>Product Features</h2>
            <ul>
                <li>Feature 1: High Quality</li>
                <li>Feature 2: Affordable Pricing</li>
                <li>Feature 3: Excellent Support</li>
            </ul>
        </section>

        <!-- Embedded Video Section -->
        <section id="video-section">
            <h2>Watch Our Product Video</h2>
            <video id="video" controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <input type="submit" id="submit" value="Submit">
            </form>
        </section>

    </main>

</body>
</html>
